<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="welcome.css">
    <script defer src="welcome.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="App Logo" class="logo">
        </header>
        <main>
            <h1>Welcome to Our TIEM</h1>
            <p>Join the community and explore amazing content.</p>
            <div class="auth-buttons">
                <a href="sign-in.html">
                    <button class="create-account-btn" id="createAccount">Create Account</button>
                </a>
                <button class="google-btn" id="googleLogin"><img src="google-icon.png" alt="Google"> Sign in with Google</button>
                <button class="facebook-btn" id="facebookLogin"><img src="facebook-icon.png" alt="Facebook"> Sign in with Facebook</button>
            </div>
            <a href="log-in.html" class="log-in-link">Already have an account? Sign in</a>
        </main>
    </div>
</body>
</html>
